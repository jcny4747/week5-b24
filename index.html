<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript exercise</title>
</head>
<body>
	<h1>My Javascript Exercise</h1>

	<input type="text" name="username" id="username">

	<button onclick="sayHello()">Click Me</button>

	<hr>

	<h2>Rock Paper Scissors</h2>
	<button onclick = game(0)>Rock</button>
	<button onclick = game(1)>Paper</button>
	<button onclick = game(2)>Scissors</button>

	<script type="text/javascript">
		
		function sayHello(){
			var name = document.getElementById('username').value
			alert("Hello " + name)
		}

		var RPS = ["rock", "paper", "scissors"]
		var userscore = 0
		var compscore = 0
		function game(choice){
		  
		  var compchoice = RPS[Math.floor(Math.random()*3)]
		  var value = RPS[choice]
		  var result = ""
		  if (value == "rock"){
		    if (compchoice == "rock"){
		      result = "draw"
		    }
		    else if (compchoice == "paper"){
		      result = "lose"
		    }
		    else{
		      result = "win"
		    }
		  }
		  else if(value == "paper"){
		    if(compchoice == "rock"){
		      result = "win"
		    }
		    else if(compchoice == "paper"){
		      result = "draw"
		    }
		    else{
		      result = "lose"
		    }
		  }
		  else{
		    if(compchoice == "rock"){
		      result = "lose"
		    }
		    else if(compchoice == "paper"){
		      result = "win"
		    }
		    else{
		      result = "draw"
		    }
		  }

		  if (result == "win"){
		  	userscore += 1
		  }
		  else if (result == "lose"){
		  	compscore += 1
		  }

		  alert("Computer choose " + compchoice + ", You " + result + ", userscore:" + userscore + ", compscore:" + compscore)
		}


	</script>

</body>
</html>
